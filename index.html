<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src = "script.js" defer></script>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div id = "header">
        <h1>Calculator</h1>
    </div>
    <div id = "display">
        
    </div>
    <div id = "container">
        <div class = "numbers">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
        </div>
        <button id = "decimal">.</button>
        <button id = "backspace">back</button>
        <div class = "operators">
            <button>+</button>
            <button>-</button>
            <button>x</button>
            <button>/</button>
        </div>
        <button id = "equals">=</button>
        <button id = "clear">clear</button>
    </div>
</body>
</html>
